<div class="card" id="tarjetas">
  <h5 class="titulo mb-3">MIS TARJETAS</h5>
  <drag-scroll #nav [scroll-x-wheel-enabled]="true">
    <div
      class="container-card"
      (click)="editarTarjeta(tarjeta)"
      *ngFor="let tarjeta of listTarjetas; let i = index"
      drag-scroll-item
    >
      <i
        (click)="eliminarTarjeta(tarjeta.id); $event.stopPropagation()"
        class="far fa-times-circle delete-icon"
      ></i>
      <div class="debit-card card-2">
        <div class="d-flex flex-column h-100">
          <label class="d-block">
            <div class="d-flex position-relative">
              <div>
                <img
                  src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-png-transparent-svg-vector-bie-supply-0.png"
                  alt="master"
                  class="master"
                />
                <p class="text-white fw-bold">
                  {{ tarjeta.titular | uppercase }}
                </p>
              </div>
            </div>
          </label>
          <div
            class="mt-auto fw-bold d-flex align-items-center justify-content-between"
          >
            <p class="m-0 fs-30">{{ tarjeta.numeroTarjeta }}</p>
            <p class="m-0 fs-20">{{ tarjeta.fechaExpiracion }}</p>
          </div>
        </div>
      </div>
    </div>
  </drag-scroll>
</div>
